<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleinsta.css">
    <title>DevGram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-cont">
            <div class="group">
                <img src="./img/devgram-logo.png" alt="insta-logo" class="insta-logo">
                    
                    <div class="profile-photo">
                        <img src="./img/WhatsApp Image 2022-05-08 at 12.19.15 PM.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="inst-login">Continua como alvi.gabriel</a>
                    <a href="#" class="inst-logout">Remover Conta</a>
                    
                </div>
               <div class="group">
                   <p class="not-account">Não é alvi.gabriel?</p>

                   <p class="not-account2">
                        <span class="linkblue">Alternar contas</span>
                        ou
                        <span class="linkblue">Inscreva-se</span>
                   </p>
               </div> 

               <div class="get-the-app">
                   <p class="get-app">Baixe o app</p>
                   
                   <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                   </div>
                    
                </div>
        </div>
    </div>
</body>
</html>
